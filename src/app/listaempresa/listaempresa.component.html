  <div class="main-panel">
  
  <app-menugeneral></app-menugeneral>
  <!-- Inicio Componente -->
  
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Lista Empresa</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                        Nombre
                    </th>
                    <th>
                        Código
                    </th>
                    <th>
                      Teléfono
                  </th>
                    <th>
                        Email address
                    </th>
                    <th>
                        Domicilio
                    </th>
                    <th>
                        Contacto
                    </th>
                    <th>
                        Provincia
                    </th>
                                         
                  </thead>


                  <tbody>
                    <tr *ngFor="let empresa of empresas">
                    <td>{{empresa.nombre}}</td>
                    <td>{{empresa.codigo}}</td>
                    <td>{{empresa.telefono}}</td>
                    <td>{{empresa.domicilio}}</td>
                    <td>{{empresa.email}}</td>
                    <td>{{empresa.contacto}}</td>
                    <td>{{empresa.provincia}}</td>

                    </tr>
                    </tbody>


                 
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
      
        </div>
      </div>
    </div>
  
      
   <!-- Fin Componente -->
  </div>
